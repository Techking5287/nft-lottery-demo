name: nft-lottery-demo
description: ABT Node blocklet project, contained a lottery game can buy gift with NFT-store
group: dapp
main: server/index.js
author:
  name: zhanghan
  email: zhanghan@arcblock.io
specVersion: 1.1.1
version: 1.0.0
files:
  - blocklet.md
  - screenshots
scripts:
  preStart: node server/hooks/pre-start.js
  dev: yarn start
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    services:
      - name: '@abtnode/auth-service'
        config:
          blockUnauthenticated: false
did: z8iZospvSAzut95gJ1SfC7948dHPWAUgLMcMS
community: ''
documentation: ''
homepage: ''
license: ''
charging:
  price: 0
  tokens: []
  shares: []
timeout:
  start: 60
requirements:
  abtnode: '>=1.2.0'
  os: '*'
  cpu: '*'
environments:
  - name: CHAIN_ID
    description: Please provide endpoint of chain
    required: true
    default: ''
    secure: false
  - name: CHAIN_HOST
    description: Please provide endpoint of chain
    required: true
    default: ''
    secure: false
capabilities: {}
screenshots: []
children:
  - name: nft-store
    resolved: >-
      https://booster.dev.registry.arcblock.io/api/blocklets/z8iZqkCjLP6TZpR12tT3jESWxB8SGzNsx8nZa/blocklet.json
    mountPoints:
      - root:
          interfaceName: publicUrl
          prefix: /store
        child:
          interfaceName: publicUrl
